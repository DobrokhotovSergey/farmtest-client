<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виртуальная Ферма</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>BALANCE: <span id="user-balance"></span></div>
<div id="market" class="page">
    <h2>Рынок</h2>
    <div id="potato">
        <p>Картошка цена 0.1 Тон</p>
        <button onclick="buySeeds('potato')">Купить</button>
    </div>
    <div id="carrot">
        <p>Морковь цена 0.5 Тон</p>
        <button onclick="buySeeds('carrot')">Купить</button>

    </div>
    <div id="errorMessage"></div>
    <div id="successMessage"></div>
    <button onclick="withdraw(0.02)">Продать</button>
    <button onclick="sendTransaction(0.02)">Пополнить баланс</button>
</div>
<div id="info" class="page" style="display:none;">
    <h2>Инфо</h2>
    <!-- Содержимое страницы Инфо -->
</div>
<div id="farm" class="page" style="display:none;">
    <h2>Ферма</h2>
    <div id="farm-potato" style="display:none;" >
        <div  style="display:none;" id="farm-potato-planted"><h2>Посажена картошка</h2></div>
        <button id="farm-potato-btn" style="display:none;" onclick="collectHarvest('potato')">Собрать урожай картошки</button>
    </div>
    <div id="farm-carrot" style="display:none;" >
        <div  style="display:none;" id="farm-carrot-planted"><h2>Посажена морковка</h2></div>
        <button id="farm-carrot-btn" style="display:none;" onclick="collectHarvest('carrot')">Собрать урожай морковки</button>
    </div>
    <div id="farm-error-msg"></div>
    <!-- Содержимое страницы Ферма -->
</div>
<div id="farming" class="page" style="display:none;">
    <h2>Farming (наш токен)</h2>
    <!-- Содержимое страницы Farming -->
</div>
<div id="friends" class="page" style="display:none;">
    <h2>Друзья</h2>
    <!-- Содержимое страницы Друзья -->
</div>
<div id="ton-connect"></div>
<div class="navigation">
    <button onclick="navigate('market')">Рынок</button>
    <button onclick="navigate('info')">Инфо</button>
    <button onclick="navigate('farm')">Ферма</button>
    <button onclick="navigate('farming')">Farming</button>
    <button onclick="navigate('friends')">Друзья</button>
</div>
<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
<script src="config.js"></script>
<script src="script.js"></script>
<script src="connectWallet.js"></script>
</body>
</html>
